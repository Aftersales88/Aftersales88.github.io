<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momoyo Aftersales | Pusat Bantuan dan File Panduan</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      color: #ff0000;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.3em;
    }

    .tagline {
      text-align: center;
      color: #555;
      font-size: 1em;
      margin-top: 0;
      margin-bottom: 1.5em;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .header-container img {
      width: 100px;
      height: auto;
    }

    article {
      margin-bottom: 2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 10px;
      font-size: 1em;
      background-color: #007bff;
      color: #fff;
      border: none;
      text-align: left;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .sub-list {
      padding-left: 20px;
      margin-top: 10px;
      display: none;
    }

    .sub-list button {
      background-color: #17a2b8;
      margin-top: 5px;
    }

    .sub-list button:hover {
      background-color: #117a8b;
    }
  </style>
</head>
<body>
  <!-- Header -->

    <h1>Momoyo Aftersales</h1>

  <script>

      subList.style.display = subList.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
