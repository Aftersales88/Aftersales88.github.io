<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aftersales Momoyo</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 20px; }

    h1 { 
        color: #ff0000;         /* Warna merah */
        font-weight: bold;      /* Membuat teks menjadi bold */
        text-align: center;     /* Meratakan teks di tengah */
    }

    /* Kontainer untuk gambar dan teks */
    .header-container {
        display: flex;               /* Menggunakan Flexbox */
        align-items: center;         /* Meratakan secara vertikal */
        justify-content: center;     /* Meratakan secara horizontal */
        gap: 20px;                   /* Jarak antara gambar dan teks */
    }

    /* Gaya untuk gambar */
    .header-container img {
        width: 100px;               /* Lebar gambar */
        height: auto;               /* Menjaga proporsi gambar */
    }

    /* Artikel gaya */
    article { 
        margin-bottom: 2rem; 
        border-bottom: 1px solid #ccc; 
        padding-bottom: 1rem; 
    }

    /* Gaya untuk daftar pilihan */
    ul {
        list-style-type: none;      /* Menghapus bullet list */
        padding-left: 0;
    }

    li {
        margin: 10px 0;
    }

    label {
        font-size: 1.1em;
        color: #333;
    }

    .sub-list {
        padding-left: 20px;  /* Memberikan indentasi untuk sub-pilihan */
    }
  </style>
</head>
<body>
  <!-- Kontainer untuk gambar dan teks -->
  <div class="header-container">
    <img src="Logo Momoyo.jpg" alt="Logo Momoyo" width="100">
    <h1>Silakan Pilih File yang Dibutuhkan!</h1>
    <img src="Logo Momoyo.jpg" alt="Logo Momoyo" width="100">
  </div>

  <article>
    <h2>Daftar Pilihan</h2>
    <ul>
      <!-- Pilihan Video Maintenance Machine -->
      <li>
        <label>
          <input type="checkbox" name="file" value="Video Maintenance Machine"> Video Maintenance Machine
        </label>
        <ul class="sub-list">
          <li>
            <label>
              <input type="checkbox" name="mesin" value="Mesin Es Krim"> Mesin Es Krim
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="mesin" value="Mesin Es Batu"> Mesin Es Batu
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="mesin" value="Mesin Pembuat Roti"> Mesin Pembuat Roti
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="mesin" value="Mesin Penggiling"> Mesin Penggiling
            </label>
          </li>
        </ul>
      </li>
      
      <!-- Pilihan Form Masalah Mesin dan Bahan Baku -->
      <li>
        <label>
          <input type="checkbox" name="file" value="Form Masalah Mesin dan Bahan Baku"> Form Masalah Mesin dan Bahan Baku
        </label>
      </li>

      <!-- Pilihan Pengecekan Form yang sudah di lapor -->
      <li>
        <label>
          <input type="checkbox" name="file" value="Pengecekan Form yang sudah di lapor"> Pengecekan Form yang sudah di lapor
        </label>
      </li>

      <!-- Pilihan Pengecekan Rembesan Mitra -->
      <li>
        <label>
          <input type="checkbox" name="file" value="Pengecekan Rembesan Mitra"> Pengecekan Rembesan Mitra
        </label>
      </li>
    </ul>
  </article>
</body>
</html>
